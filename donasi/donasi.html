            </div>

                <h3>Infaq</h3>

            </div>
            <div class="category-column">
                <h3>Sadaqah</h3>
                <p>Sedekah secara sukarela untuk berbagai kepentingan.</p>
                <button>Donasi Sadaqah</button>
